<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="app"></div>
</body>
<script>
    Vue.createApp({
        data() {
            return {
                list: []
            }
        },
        methods: {
            handleAddItem(){
                this.list.push("#one#")
            }
        },
        mounted() {
        },
        template: `<div>
            <button v-on:click="handleAddItem">add one</button>
        <ul>
            <li v-for="(index,item) of list">{{item}}&&&{{index}}</li>
            </ul>            
            </div>`
    }).mount("#app");
</script>

</html>
