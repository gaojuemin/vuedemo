<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo22</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.0.2/vue.global.js"></script>
</head>
<body>
<div id="app"></div>
</body>
<script>
    const app = Vue.createApp({
        data(){
          return {
              name:123,
              pay:()=>{
                  alert('geini 500 CAD')
              }
          }
        },
        template:`<h2>JSPang.com</h2>
                   <son v-bind:name="name"/>
                   <xiaojiejie :pay="pay"/>`
    })
    app.component('son',{
        props:['name'], //接收用props
        template:`<div>{{ typeof name}} son div</div>`
    })
    app.component('xiaojiejie',{
        props:['pay'],
        methods:{
            handleClick(){
                alert('please give the mony')
                this.pay()
            }
        },
        template:`<div><button @click="this.handleClick">he xiaojiejie dazhaohu!</button></div>`
    })

    const vm= app.mount("#app")
</script>
</html>
