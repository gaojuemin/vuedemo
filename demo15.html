<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo19</title>
    <script src="https://unpkg.com/vue@next" ></script>
</head>
<body>
<div id="app"></div>
</body>
<script>
    const app=Vue.createApp({
        data(){
            return{
                count:0
            }
        },
        methods:{
            addCountClick(num,event){
                this.count+=num;
                console.log(event.target)
            },
            handleItemClick(){
              alert("come one vip")
            },
        },
        template:`
      <div>目前已点佳丽数量{{count}}.</div>
      <button @click = "addCountClick(2,$event),handleItemClick()" >增加一位佳丽</button>
        `
    })
    const vm=app.mount("#app")

</script>

</html>
