<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo7</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="app"></div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                inputValue: '',
                list: []
            }
        },
        methods: {
            handleAddItem() {
                this.list.push(this.inputValue)
                this.inputValue =''
            }
        },
        mounted() {
        },
        template: `<div>
            <my-title />
            <input v-model="inputValue"/>
            <button v-on:click="handleAddItem">add new one</button>
            <ul>
             <my-movie v-for="(item,index) of list"
                       :item="item" :index="index"/>
            </ul>
            </div>`

    })
    app.component('my-title', {
        template:`<h1 style="text-align:center">movie list</h1>`
    })
    app.component('my-movie',{
        props:['item','index'],
        template:`<li>[{{index}}]~~~~~{{item}}</li>`

    })
    
    const vm = app.mount("#app")
   console.log(vm)
    
</script>

</html>
