<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo05</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.0.2/vue.global.js"></script>
</head>

<body>
<div id="app"></div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
            counter:0
            }
        },
        template: `
            <h2>JSPang.com</h2>
             <Counter :counter = "counter"/>`  //父传子,单项数据流 ,=右边是父组件赋值
    })
    app.component('Counter',{
        props:['counter'],
        data(){
          return {
              newCounter:this.counter   //因为单项数据流,不能更改父传来的值,定义一个中间变量,来更改父组件传来的值
          }
        },
        template:`{{newCounter}} <button @click="this.newCounter+=1">zeng jia shu liang</button>`
    })

    const vm = app.mount("#app")
</script>

</html>
