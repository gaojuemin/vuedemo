<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
<div id="app"></div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                checked: true,
                name:'',
            }
        },

        template: `
        <div>{{checked}}<input type="checkbox" v-model="checked" /></div>

        <div>{{name}}<input type="checkbox" v-model="name" true-value="jspang" false-value="pangpang"/></div>
        `

    })
    const vm = app.mount("#app")

</script>

</html>
