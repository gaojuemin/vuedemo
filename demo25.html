<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.0.2/vue.global.js"></script>
</head>

<body>
<div id="app"></div>
</body>
<script>
    const app = Vue.createApp({
        template: ` <h2>JSPang.com</h2>
                  <hello style="color:red;" />`
//  <hello msg="jjj" />  //Non-prop属性，它就是父组件向子组件
        // 传递参数的时候，子组件不写任何的接受方法。这个时候父组件就会直
        // 接把属性完全复制给子组件，子组件也是可以得到属性值的。
    })
    app.component('hello',{
        inheritAttrs:false,//不想接受参数，也不想让Non-props属性起作用，这时
        // 候可以在子组件上使用inheritAttrs属性来解决这个问题。
        // props:['msg'],
        template:`<h3>hello v3</h3>`
            // <h3 v-bind="$attrs">Hello World</h3> v-bind="$attrs"的意思是把父
        // 组件传递的所以参数属性都复制到子组件当中。this.$attrs是Vue的一个常用属性
    })
    const vm = app.mount("#app")

</script>

</html>
