<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
<div id="app"></div>
</body>
<script>
    const app=Vue.createApp({
        data(){
            return{
                message:'jspang.com' ,
                price:10,
                count:2,
            }
        },
        methods:{
            // getTotalLength() {
            // return this.price * (this.count++)
            //     },
            // handleItemClick(){
            //     this.message = this.message=='jspang.com'?'技术胖':'jspang.com'
            // },
            getTotal(){
                return Date.now()  //会随着页面重新渲染的变化而变化.
            },
            addCount(){
                this.count++
            },
        },          //方法methods：只要页面重新渲染，就会重新执行方法
                 //  计算属性computed: 当计算属性依赖的内容发生变更时，才会重新执行计算
        computed:{
            total(){
               // return Date.now()  //不会随着页面重新渲染变化而变化 return执行第一个,后面的不执行.
                return this.price*this.count
            },

        },
        template:`
          <h2>{{ message }}</h2>
          <h2> {{ total }}computed</h2>
          <h2> {{ getTotal()}}</h2>
          <button @click="addCount">buy one more</button>

        `
    })
    const vm=app.mount("#app")
</script>


</html>
