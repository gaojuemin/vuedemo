<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo10</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.0.2/vue.global.js"></script>
</head>

<body>
<div id="app"></div>
</body>
<script>
    const app = Vue.createApp({
        template: `  <h2>欢迎光临红浪漫-请选择您的技师</h2>
                    <list v-slot="props"><div>{{props.item}}--{{props}}</div></list>
                  `
    })

    app.component('List', {
        data() {
            return {
                list: ['大脚', '刘英', '晓红']
            }
        },
        template: `
          <div>
          <slot v-for="item in list" :item="item"/>
          </div>`
    })
    //作用域插槽的内容,子组件里循环使用的是<div>标签，
    // 现在要求这个标签是父组件调用时确定,就是要使用插槽了

    const vm = app.mount("#app")
</script>
